<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillFinger</title>
    <link rel="icon" href="/favicon.ico">
  </head>
  <body style="background-color: #ffffdc">
    <h1
      style="
        text-align: center;
        font-family: Arial, sans-serif;
        font-size: 48px;
        line-height: 1;
        color: #000000;">
      <b>Skill</b>Finger
    </h1>
    <h2
      style="
        text-align: center;
        font-family: Arial, sans-serif;
        font-size: 18px;
        line-height: 0;

    <p>&nbsp</p>
    <p
      style="text-align: left; font-family: Arial, sans-serif; font-size: 16px"

      At SkillFinger, we are trying to make the world
    </p>

      style="text-align: left; font-family: Arial, sans-serif; font-size: 16px"
    >
      a brighter and more fun place
    </p>
    <p
      style="text-align: left; font-family: Arial, sans-serif; font-size: 16px"

    </p>

      style="text-align: left; font-family: Arial, sans-serif; font-size: 16px"

      and engaging games. Our team is very small,
    </p>

      style="text-align: left; font-family: Arial, sans-serif; font-size: 16px"

    </p>
    <div style="display: grid; grid-auto-flow: column; align-items: baseline">
      <h3
        style="
          text-align: left;

        "

      </h3>
      <h3
        style="
          text-align: center;
          font-family: Arial, sans-serif;

        "

      </h3>
      <h3
        style="
          text-align: center;
          font-family: Arial, sans-serif;
          font-size: 24px;
        "

        <a href="https://skillfinger.github.io/games" style="color: #46b9e6">Games</a>
